<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-3 mx-md-4">

                <div class="text-center">
                  
                  <h4 class="mt-2 mb-5 pb-1">Login</h4>
                </div>

                <form (submit)="onSubmit()">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input id="username" [(ngModel)]="username" name="username" required class="form-control" />
                    <label class="form-label">Username</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input id="password" type="password" [(ngModel)]="password" name="password" required class="form-control" />
                    <label class="form-label">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-1 pb-1">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-4" type="submit">
                      Login
                    </button>
                    
                  </div>

                 
                  <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

                  <div *ngFor="let item of data" class="text-center pt-1 mb-1 pb-1">
                    <p style="color: red;">{{ item.mensaje }}</p>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Prueba Leonardo Mancero</h4>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
